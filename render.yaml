services:
  # 1. Python Web 服务器
  - type: web
    name: music-player-web
    env: python
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn 'app:create_app()'"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.3
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: music-player-db
          property: connectionString
    # Web 服务的存储盘（正确位置）
    disk:
      name: uploads-disk
      mountPath: /app/instance/uploads
      sizeGB: 1

  # 2. PostgreSQL 数据库
  - type: pserv
    name: music-player-db
    env: postgres
    properties:
      - key: max_connections
        value: 100
      - key: postgres_version
        value: 14
    # 数据库服务的存储盘（移到这里，作为 pserv 的属性）
    disk:
      name: postgres-data
      sizeGB: 1
